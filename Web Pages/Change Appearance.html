<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Appearance</title>
    <link rel="stylesheet" href="appearance.css">
</head>
<body>
    <a href="Diary.html">Go Back</a>
    <p>Enter the desired background colour, text colour & font size, You can take help from the images below<br>The file named "appearance.css" will be downloaded, Put it in the same folder as "Diary.html"</p>
    <button onclick="change()">Click To Start</button>
    <p id="done"></p>
    <img src="https://cdn.hashnode.com/res/hashnode/image/upload/v1627409580379/19ZqK8fGv.png">
    <br>
    <img src="https://cristian.sulea.net/images/blog/css-font-size-px-vs-em-vs-percent-vs-pt/font-size-conversion-chart.png">
</body>
<script>
    function change() {
        let background_colour = prompt("Enter Background Colour");
        let text_colour = prompt("Enter Text Colour");
        let font_size = prompt("Enter Font Size");

        var saveByteArray = (function () {
                var a = document.createElement("a");
                document.body.appendChild(a);
                a.style = "display: block";
                return function (data,name) {
                    var blob = new Blob(data, {type: "octet/stream"}),
                    url = window.URL.createObjectURL(blob);
                    a.href = url;
                    a.download = name;
                    a.click();
                    window.URL.revokeObjectURL(url);
                };
            }());

         saveByteArray(["body { background-color: "+background_colour+"; color: "+text_colour+"; font-size: "+font_size+"; } button { font-size: "+font_size+"; }"],"appearance.css");
         document.getElementById("done").innerText = "Done!!!";
    }
</script>
</html>
